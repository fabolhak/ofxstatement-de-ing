# Config file for automatic testing at travis-ci.org.

language: python

python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev

install:
  - make

script:
  - source .venv/bin/activate
  - ofxstatement convert -t ingde test/test_with_saldo.csv test/test.ofx
  - ! ofxstatement convert -t ingde test/test_without_saldo.csv test/test.ofx